<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/boldo.css">
    <title>Log In</title>
  </head>
  <body>
    <!-- Start  Landing-->
    <div class="landing blog-page">
      <div class="container">
        <nav class="d-flex align-center space-between pt-30">
          <div class="logo">
            <a href="index.html"><img class="w-full" src="images/Logo.png" alt="logo"></a>
          </div>
          <ul class="links classic-ul d-flex p-relative">
            <li><a href="product.html">Product</a></li>
            <li><a href="blog.html">blog</a></li>
            <li><a href="about.html">About</a></li>
            <li class="log-in active"><a href="login.html">Log in</a></li>
            <i class="fa-solid fa-square-xmark p-absolute fa-2xl close" onclick="toggleNav()"></i>
          </ul>
          <i class="fa-solid fa-bars-staggered bar-menu visible-xs visible-sm" onclick="toggleNav()"></i>
        </nav>
        <div class="login-box d-flex align-center">
          <div class="img-box">
            <img src="images/img-boxAbout(2).png" alt="">
            <p>We connect our customers with the best, and help them keep up-and stay open.</p>
          </div>
          <div class="login">
            <img src="images/Logo.png" alt="">
            <h4>Welcome To Boldo</h4>
            <form action="#">
              <label for="User">User Name Or Email</label>
              <input class="b-none w-full" type="text">
              <label for="pas">Passowrd</label>
              <input class="b-none w-full" type="password" name="" id="">
              <a class="forgot" href="#">Forgot Password ?</a>
              <input type="submit" value="Sign In">
            </form>
            <span class="or">or</span>
            <a class="google text-c" href="#"><i class="fa-brands fa-google"></i>Sing In With Google</a>
            <span class="new-user">New user ? <a href="#">Create An Account</a></span>
          </div>
        </div>
      </div>
      <p class="lowis text-c c-grey fs-13 p-25">Design &lt;3 By Alsaggaf</p>
    </div>
    <!-- End  Landing-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
